  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif">
    <!-- Radio Button with thicker stroke -->
    <circle cx="125" cy="182" r="10" fill="none" stroke="#003594" stroke-width="3"/>
    <circle cx="125" cy="182" r="5" fill="#003594"/>

    <!-- SHINY text with enhanced shadow -->
    <text x="146" y="193"
          fill="#DBEEFF"
          font-weight="900"
          font-size="35"
          letter-spacing="-0.01em">SHINY</text>
    <text x="145" y="193"
          fill="#003594"
          font-weight="900"
          font-size="35"
          letter-spacing="-0.01em">SHINY</text>

    <!-- Checkbox with thicker stroke -->
    <rect x="115" y="222" width="20" height="20"
          fill="none"
          stroke="#00AD6E"
          stroke-width="3"/>
    <path d="M119,232 L125,238 L131,226"
          stroke="#00AD6E"
          stroke-width="3"
          fill="none"/>

    <!-- SURVEYJS text with enhanced shadow -->
    <text x="146" y="240"
          fill="#DBEEFF"
          font-weight="900"
          font-size="24"
          letter-spacing="-0.01em">SURVEYJS</text>
    <text x="145" y="240"
          fill="#00AD6E"
          font-weight="900"
          font-size="24"
          letter-spacing="-0.01em">SURVEYJS</text>

    <!-- Complete button with border -->
    <rect x="130" y="260" width="140" height="28"
          fill="#003594"
          rx="6"
          stroke="#003594"
          stroke-width="2"/>
    <text x="200" y="275"
          fill="#ffffff"
          font-size="17"
          font-weight="600"
          text-anchor="middle"
          alignment-baseline="middle"
          letter-spacing="-0.01em">COMPLETE</text>
