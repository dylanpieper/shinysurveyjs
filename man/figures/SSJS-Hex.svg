<svg xmlns="http://www.w3.org/2000/svg" viewBox="49.6 46 300.8 348">

  <!-- Outer Hex -->
  <path d="M200,50 L346.4,135 L346.4,305 L200,390 L53.6,305 L53.6,135 Z"
        fill="#DBEEFF" stroke="#003594" stroke-width="8"/>

  <!-- Form Container with bold border -->
  <rect x="100" y="140" width="200" height="170"
        fill="#ffffff" rx="8" stroke="#003594" stroke-width="4"/>

  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif">

    <!-- Radio Button -->
    <circle cx="125" cy="182" r="10" fill="none" stroke="#003594" stroke-width="3"/>
    <circle cx="125" cy="182" r="5" fill="#003594"/>

    <!-- SHINY (slightly narrower width) -->
    <text x="146" y="193" fill="#DBEEFF" font-weight="900" font-size="28"
          textLength="140" lengthAdjust="spacing">SHINY</text>
    <text x="145" y="193" fill="#003594" font-weight="900" font-size="28"
          textLength="140" lengthAdjust="spacing">SHINY</text>

    <!-- Checkbox -->
    <rect x="115" y="222" width="20" height="20" fill="none" stroke="#00AD6E" stroke-width="3"/>
    <path d="M119,232 L125,238 L131,226" stroke="#00AD6E" stroke-width="3" fill="none"/>

    <!-- SURVEYJS (same adjusted width as SHINY) -->
    <text x="146" y="240" fill="#DBEEFF" font-weight="900" font-size="28"
          textLength="140" lengthAdjust="spacing">SURVEYJS</text>
    <text x="145" y="240" fill="#00AD6E" font-weight="900" font-size="28"
          textLength="140" lengthAdjust="spacing">SURVEYJS</text>

    <!-- Complete button: nudged up and slightly smaller -->
    <rect x="120" y="258" width="160" height="36" fill="#003594" rx="6" stroke="#003594" stroke-width="2"/>
    <text x="200" y="276" fill="#ffffff" font-size="22" font-weight="700"
          text-anchor="middle" dominant-baseline="middle">COMPLETE</text>

  </g>
</svg>
